<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nesting of condition inquiries</title>
</head>

<body>
  <script>
    id = prompt('Please enter your ID!');
    if (id == 'sihyeong') {
      password = prompt('Please enter your password');
      if (password === 'publicpass') {
        alert('Verification completed');
      } else {
        alert('Verification failed');
      }
    } else {
      alert('Verification failed');
    }
  </script>

</body>

</html>
